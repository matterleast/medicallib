name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libmedicallib.so
            asset_name: libmedicallib-linux-x86_64.so
            example_binary: simulation
            example_zip: medicallib-examples-linux-x86_64.zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: medicallib.dll
            asset_name: medicallib-windows-x86_64.dll
            example_binary: simulation.exe
            example_zip: medicallib-examples-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-x86_64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-x86_64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-aarch64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-aarch64.zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build examples
        run: cargo build --release --examples --target ${{ matrix.target }}

      - name: Create example package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/examples/${{ matrix.example_binary }} package/
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          cat > package/README.txt << 'EOF'
          MedicalLib Simulation Example
          ==============================

          This package contains a compiled example application demonstrating the
          MedicalLib medical simulation library.

          Contents:
          - simulation: The example application binary
          - libmedicallib.so/dylib: The medical simulation library

          Usage:
            ./simulation

          The simulation demonstrates:
          - Patient initialization with organs
          - Blood chemistry tracking
          - Toxin processing by the liver
          - Digestive system simulation
          - Lung injury events
          - Real-time physiological updates

          For more information, visit: https://github.com/matterleast/medicallib
          EOF
          cd package && zip -r ../${{ matrix.example_zip }} . && cd ..

      - name: Create example package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/examples/${{ matrix.example_binary }} package/
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          @"
          MedicalLib Simulation Example
          ==============================

          This package contains a compiled example application demonstrating the
          MedicalLib medical simulation library.

          Contents:
          - simulation.exe: The example application binary
          - medicallib.dll: The medical simulation library

          Usage:
            simulation.exe

          The simulation demonstrates:
          - Patient initialization with organs
          - Blood chemistry tracking
          - Toxin processing by the liver
          - Digestive system simulation
          - Lung injury events
          - Real-time physiological updates

          For more information, visit: https://github.com/matterleast/medicallib
          "@ | Out-File -FilePath package/README.txt -Encoding utf8
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.example_zip }}

      - name: Upload Library Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Upload Example Package Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.example_zip }}
          asset_name: ${{ matrix.example_zip }}
          asset_content_type: application/zip
