name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          # Only test beta on ubuntu to save CI time
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose --all-targets

      - name: Run tests
        run: cargo test --verbose

      - name: Build examples
        run: cargo build --examples --verbose

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build-release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libmedicallib.so
            asset_name: libmedicallib-linux-x86_64.so
            example_binary: simulation
            example_zip: medicallib-examples-linux-x86_64.zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: medicallib.dll
            asset_name: medicallib-windows-x86_64.dll
            example_binary: simulation.exe
            example_zip: medicallib-examples-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-x86_64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-x86_64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-aarch64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-aarch64.zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build examples
        run: cargo build --release --examples --target ${{ matrix.target }}

      - name: Create example package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/examples/${{ matrix.example_binary }} package/
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          cat > package/README.txt << 'EOF'
          MedicalLib Simulation Example
          ==============================

          This package contains a compiled example application demonstrating the
          MedicalLib medical simulation library.

          Contents:
          - simulation: The example application binary
          - libmedicallib.so/dylib: The medical simulation library

          Usage:
            ./simulation

          The simulation demonstrates:
          - Patient initialization with organs
          - Blood chemistry tracking
          - Toxin processing by the liver
          - Digestive system simulation
          - Lung injury events
          - Real-time physiological updates

          For more information, visit: https://github.com/matterleast/medicallib
          EOF
          cd package && zip -r ../${{ matrix.example_zip }} . && cd ..

      - name: Create example package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/examples/${{ matrix.example_binary }} package/
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          @"
          MedicalLib Simulation Example
          ==============================

          This package contains a compiled example application demonstrating the
          MedicalLib medical simulation library.

          Contents:
          - simulation.exe: The example application binary
          - medicallib.dll: The medical simulation library

          Usage:
            simulation.exe

          The simulation demonstrates:
          - Patient initialization with organs
          - Blood chemistry tracking
          - Toxin processing by the liver
          - Digestive system simulation
          - Lung injury events
          - Real-time physiological updates

          For more information, visit: https://github.com/matterleast/medicallib
          "@ | Out-File -FilePath package/README.txt -Encoding utf8
          Compress-Archive -Path package/* -DestinationPath ${{ matrix.example_zip }}

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload example package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example_zip }}
          path: ${{ matrix.example_zip }}
