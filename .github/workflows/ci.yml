name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          # Only test beta on ubuntu to save CI time
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose --all-targets

      - name: Run tests
        run: cargo test --verbose

      - name: Build examples
        run: cargo build --examples --verbose

  build-release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libmedicallib.so
            asset_name: libmedicallib-linux-x86_64.so
            example_binary: simulation
            example_zip: medicallib-examples-linux-x86_64.zip
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: medicallib.dll
            asset_name: medicallib-windows-x86_64.dll
            example_binary: simulation.exe
            example_zip: medicallib-examples-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-x86_64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-x86_64.zip
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libmedicallib.dylib
            asset_name: libmedicallib-macos-aarch64.dylib
            example_binary: simulation
            example_zip: medicallib-examples-macos-aarch64.zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build examples
        run: cargo build --release --examples --target ${{ matrix.target }}

      - name: Create example package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/examples/simulation package/
          cp target/${{ matrix.target }}/release/examples/stemi_simulation package/
          cp target/${{ matrix.target }}/release/examples/multi_organ_failure package/
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          cat > package/README.txt << 'EOF'
          MedicalLib Simulation Examples
          ===============================

          This package contains compiled example applications demonstrating the
          MedicalLib medical simulation library with emergent pathophysiology.

          Contents:
          - simulation: Basic physiological simulation
          - stemi_simulation: Emergent STEMI with cascading arrhythmias
          - multi_organ_failure: Cascading multi-organ system failure
          - libmedicallib.so/dylib: The medical simulation library

          Usage:
            ./simulation              # Basic example
            ./stemi_simulation        # Watch STEMI → VT → VF → Asystole
            ./multi_organ_failure     # Watch cardiac arrest → AKI → cascading failure

          Examples demonstrate:
          - Emergent pathophysiology (not hardcoded!)
          - STEMI: Plaque rupture → ischemia → arrhythmias → cardiac arrest
          - AKI: Hypoperfusion → ATN → uremia → hyperkalemia
          - Cascading organ failures and vicious cycles
          - Real-time physiological tracking

          For more information, visit: https://github.com/matterleast/medicallib
          EOF

      - name: Create example package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item target/${{ matrix.target }}/release/examples/simulation.exe package/
          Copy-Item target/${{ matrix.target }}/release/examples/stemi_simulation.exe package/
          Copy-Item target/${{ matrix.target }}/release/examples/multi_organ_failure.exe package/
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} package/
          @"
          MedicalLib Simulation Examples
          ===============================

          This package contains compiled example applications demonstrating the
          MedicalLib medical simulation library with emergent pathophysiology.

          Contents:
          - simulation.exe: Basic physiological simulation
          - stemi_simulation.exe: Emergent STEMI with cascading arrhythmias
          - multi_organ_failure.exe: Cascading multi-organ system failure
          - medicallib.dll: The medical simulation library

          Usage:
            simulation.exe              # Basic example
            stemi_simulation.exe        # Watch STEMI -> VT -> VF -> Asystole
            multi_organ_failure.exe     # Watch cardiac arrest -> AKI -> cascading failure

          Examples demonstrate:
          - Emergent pathophysiology (not hardcoded!)
          - STEMI: Plaque rupture -> ischemia -> arrhythmias -> cardiac arrest
          - AKI: Hypoperfusion -> ATN -> uremia -> hyperkalemia
          - Cascading organ failures and vicious cycles
          - Real-time physiological tracking

          For more information, visit: https://github.com/matterleast/medicallib
          "@ | Out-File -FilePath package/README.txt -Encoding utf8

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload example package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example_zip }}
          path: package/
